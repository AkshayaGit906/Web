<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>
    
    <!-- External CSS -->
    
    <link rel="stylesheet" href="exp1.css">
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .internal-style {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: red; text-decoration: underline;">Inline Styled Heading</h1>
    <p class="internal-style">This paragraph is styled using internal CSS.</p>
    <p class="external-style">This paragraph is styled using external CSS.</p>
</body>
</html>
